<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Crop Prediction App</title>
</head>
<body>
    <div class="container">
        <h1>Crop Prediction Form</h1>
        <form action="/predict" method="post">
            <label for="zn">Zinc (Zn %):</label>
            <input type="number" id="zn" name="zn" step="0.01" required>

            <label for="fe">Iron (Fe %):</label>
            <input type="number" id="fe" name="fe" step="0.01" required>

            <label for="cu">Copper (Cu %):</label>
            <input type="number" id="cu" name="cu" step="0.01" required>

            <label for="mn">Manganese (Mn %):</label>
            <input type="number" id="mn" name="mn" step="0.01" required>

            <label for="b">Boron (B %):</label>
            <input type="number" id="b" name="b" step="0.01" required>

            <label for="rainfall">Rainfall (mm):</label>
            <input type="number" id="rainfall" name="rainfall" step="0.1" required>

            <label for="humidity">Humidity (%):</label>
            <input type="number" id="humidity" name="humidity" step="0.1" required>

            <label for="temperature">Temperature (Â°C):</label>
            <input type="number" id="temperature" name="temperature" step="0.1" required>

            <label for="ph">pH Level:</label>
            <input type="number" id="ph" name="ph" step="0.01" required>

            <label for="s">Sulfur (S %):</label>
            <input type="number" id="s" name="s" step="0.01" required>

            <label for="area">Area (hectares):</label>
            <input type="number" id="area" name="area" step="0.01" required>

            <label for="yield">Yield:</label>
            <input type="number" id="yield" name="yield" step="0.01" required>

            <button type="submit">Predict Crop</button>
            <button type="button" id="clearButton">Clear</button>
        </form>

        <!-- This is where the prediction output will be displayed -->
        <div id="prediction">{{ prediction }}</div>
    </div>

    <script>

        // Clear button functionality to clear the prediction output
        document.getElementById('clearButton').onclick = function() {
            document.getElementById('prediction').textContent = '';
        };
    </script>
</body>
</html>
